---

directories:
  # adjust these paths
  alphaloop: /home/andrea/BitBucket/alphaloop    # loop_amplitudes
  out_dir: ./

form_options:  # Will also put the rest of the options
  # Define the extra aguments for the compilation
  cores: 1
  extra-options:
    OPTIMITERATIONS: 1000
  OPTIMISATIONSTRATEGY: CSEgreedy
  OPTIMLVL: 1
  DEBUGLVL: 0

amplitude_options:
  colorless: true
  integrand_per_diag: false  # if every integrand get its own c-routine
  # if true:  the color structure per graph will be factorized:
  #           e.g. Tr[T^a T^b T^c]-Tr[T^a T^c T^b]
  #           will be treated as ``independent'' color-structure
  # if false: every structure is treated independently
  #
  # Example
  #  q q~ > g g:    True:     3 color-structures appear
  #                           {T^a T^b T^c,T^a T^c T^b,T^a T^b T^c-T^a T^c T^b}
  #                           where the last one is due to the 3g-vertex
  #                 False:    2 color-structures for all diagrams
  #                           {T^a T^b T^c,T^a T^c T^b}
  color_per_graph: false


amplitude:
  # analytic results: (2.6000033896689256e-10-0.00025978584998111523j)
  name: qqbar3a
  diagram_list: ./qqbar3a.json
  constants:
    gS: 1.2177157847767195
    gEW: 0.3079537672443688
    CasimirF: 1.3333333333333333
    qU: 0.6666666666666666
    qD: -0.3333333333333333
  external_data:
    in_momenta:
      - [0.5, 0.0, 0.0, 0.5]
      - [0.5, 0.0, 0.0, -0.5]
    out_momenta:  # independent ones
      - [0.4579434069135939, -0.1458059779357481, 0.16866256712310584, 0.4000071489177079]
      - [0.38900341445513026, 0.01920694180808746, -0.2119037632439477, -0.3256555618551348]
    spinor_u:
      - [[00.0000e+5, 00.0000e+5], [00.0000e+5, 00.0000e+5], [+7.93037e-1, 00.0000e+5],
        [+6.08940e-1, -1.68579e-2]]
    spinor_vbar: -[ [ -6.09173e-1, +0.00000e0],[ +7.92734e-1, +2.19460e-2],[ +0.00000e0,
      +0.00000e0],[ +0.00000e0, +0.00000e0]]
    cpol:
      - [[00.0000e+5, 00.0000e+5], [-4.03934e-1, -5.34930e-1], [+4.67254e-1, -4.62438e-1],
        [-3.44254e-1, 00.0000e+5]]
      - [[00.0000e+5, 00.0000e+5], [-5.34359e-2, +7.04220e-1], [+5.89540e-1, +6.38304e-2],
        [-3.86765e-1, 00.0000e+5]]
      - [[00.0000e+5, 00.0000e+5], [-3.25066e-1, -2.28555e-1], [-1.11030e-1, +6.69151e-1],
        [-6.18065e-1, 00.0000e+5]]
  masses:
    muv: 10
